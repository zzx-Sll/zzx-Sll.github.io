        <h3 id="类"><a href="#类" class="headerlink" title="类"></a>类</h3><figure class="highlight javascript"><table><tr><td class="gutter"><pre><span class="line">1</span><br><span class="line">2</span><br><span class="line">3</span><br><span class="line">4</span><br><span class="line">5</span><br><span class="line">6</span><br><span class="line">7</span><br><span class="line">8</span><br><span class="line">9</span><br><span class="line">10</span><br><span class="line">11</span><br><span class="line">12</span><br><span class="line">13</span><br><span class="line">14</span><br><span class="line">15</span><br><span class="line">16</span><br><span class="line">17</span><br><span class="line">18</span><br></pre></td><td class="code"><pre><span class="line"><span class="comment">//ts中的类</span></span><br><span class="line"> <span class="class"><span class="keyword">class</span> <span class="title">IPerson</span></span>&#123;</span><br><span class="line">   name: string</span><br><span class="line">   age: number</span><br><span class="line">   gender: string</span><br><span class="line">   <span class="function"><span class="title">constructor</span>(<span class="params">name:string,age:number,gender:string</span>)</span> &#123;</span><br><span class="line">     <span class="built_in">this</span>.name = name,</span><br><span class="line">       <span class="built_in">this</span>.age = age,</span><br><span class="line">       <span class="built_in">this</span>.gender=gender</span><br><span class="line">   &#125;</span><br><span class="line">   sayHis():<span class="keyword">void</span> &#123;</span><br><span class="line">     <span class="built_in">console</span>.log(<span class="string">`大家好,我是<span class="subst">$&#123;<span class="built_in">this</span>.name&#125;</span>,今年<span class="subst">$&#123;<span class="built_in">this</span>.age&#125;</span>,性别<span class="subst">$&#123;<span class="built_in">this</span>.gender&#125;</span>`</span>);</span><br><span class="line">   &#125;</span><br><span class="line"> &#125;</span><br><span class="line"></span><br><span class="line"> <span class="keyword">let</span> ldh = <span class="keyword">new</span> IPerson(<span class="string">&#x27;刘德华&#x27;</span>, <span class="number">18</span>, <span class="string">&#x27;男&#x27;</span>)</span><br><span class="line"> ldh.sayHis()</span><br><span class="line"> <span class="built_in">console</span>.log(<span class="string">&#x27;--------------------&#x27;</span>);</span><br></pre></td></tr></table></figure>

<p><strong>继承</strong></p>
<figure class="highlight javascript"><table><tr><td class="gutter"><pre><span class="line">1</span><br><span class="line">2</span><br><span class="line">3</span><br><span class="line">4</span><br><span class="line">5</span><br><span class="line">6</span><br><span class="line">7</span><br><span class="line">8</span><br><span class="line">9</span><br><span class="line">10</span><br><span class="line">11</span><br><span class="line">12</span><br><span class="line">13</span><br><span class="line">14</span><br><span class="line">15</span><br><span class="line">16</span><br><span class="line">17</span><br><span class="line">18</span><br><span class="line">19</span><br><span class="line">20</span><br><span class="line">21</span><br><span class="line">22</span><br><span class="line">23</span><br><span class="line">24</span><br><span class="line">25</span><br><span class="line">26</span><br><span class="line">27</span><br><span class="line">28</span><br></pre></td><td class="code"><pre><span class="line"><span class="comment">//ts中的继承 extends关键字 子类中super关键字可以改变父类中的this指向，可以调用父类的方法</span></span><br><span class="line"> <span class="class"><span class="keyword">class</span> <span class="title">Father</span></span>&#123;</span><br><span class="line">   name: string</span><br><span class="line">   age: number</span><br><span class="line">   gender: string</span><br><span class="line">   <span class="function"><span class="title">constructor</span>(<span class="params">name: string = <span class="string">&#x27;父&#x27;</span>, age: number = <span class="number">20</span>, gender: string = <span class="string">&#x27;男&#x27;</span></span>)</span> &#123;</span><br><span class="line">     <span class="built_in">this</span>.name = name</span><br><span class="line">     <span class="built_in">this</span>.age = age</span><br><span class="line">     <span class="built_in">this</span>.gender=gender</span><br><span class="line">   &#125;</span><br><span class="line">   <span class="function"><span class="title">sayHi</span>(<span class="params"></span>)</span> &#123;</span><br><span class="line">     <span class="built_in">console</span>.log(<span class="string">`<span class="subst">$&#123;<span class="built_in">this</span>.name&#125;</span>,今年<span class="subst">$&#123;<span class="built_in">this</span>.age&#125;</span>岁了`</span>);</span><br><span class="line">   &#125;</span><br><span class="line"> &#125;</span><br><span class="line"></span><br><span class="line"> <span class="class"><span class="keyword">class</span> <span class="title">Son</span> <span class="keyword">extends</span> <span class="title">Father</span></span>&#123;</span><br><span class="line">   <span class="function"><span class="title">constructor</span>(<span class="params">name,age,gender</span>)</span> &#123;</span><br><span class="line">     <span class="built_in">super</span>(name,age,gender)</span><br><span class="line">   &#125;</span><br><span class="line">   <span class="function"><span class="title">say</span>(<span class="params"></span>)</span> &#123;</span><br><span class="line">     <span class="built_in">super</span>.sayHi()</span><br><span class="line">   &#125;</span><br><span class="line"> &#125;</span><br><span class="line">  </span><br><span class="line"> <span class="keyword">let</span> xm = <span class="keyword">new</span> Son(<span class="string">&#x27;小明&#x27;</span>, <span class="number">8</span>, <span class="string">&#x27;男&#x27;</span>)</span><br><span class="line"> <span class="built_in">console</span>.log(xm);</span><br><span class="line"> xm.say()</span><br><span class="line"> <span class="built_in">console</span>.log(<span class="string">&#x27;-------------------------&#x27;</span>);</span><br></pre></td></tr></table></figure>

<p><strong>多态</strong></p>
<p> // 多态：引用父类的类型，指向子类的对象。这种情况叫多态</p>
<p><strong>成员修饰符</strong></p>
<figure class="highlight javascript"><table><tr><td class="gutter"><pre><span class="line">1</span><br><span class="line">2</span><br><span class="line">3</span><br><span class="line">4</span><br><span class="line">5</span><br><span class="line">6</span><br><span class="line">7</span><br><span class="line">8</span><br><span class="line">9</span><br><span class="line">10</span><br><span class="line">11</span><br><span class="line">12</span><br><span class="line">13</span><br><span class="line">14</span><br><span class="line">15</span><br><span class="line">16</span><br><span class="line">17</span><br><span class="line">18</span><br><span class="line">19</span><br><span class="line">20</span><br><span class="line">21</span><br><span class="line">22</span><br><span class="line">23</span><br><span class="line">24</span><br><span class="line">25</span><br><span class="line">26</span><br></pre></td><td class="code"><pre><span class="line"></span><br><span class="line"><span class="comment">// 成员修饰符:主要是描述类中的成员（属性，构造函数，方法）的可访问性</span></span><br><span class="line"><span class="comment">//public：默认，被public修饰符修饰的成员在父类，子类以及外部都可以访问到（公共的）</span></span><br><span class="line"><span class="comment">//private:被private修饰符修饰的成员只在父类可以访问到，子类以及外部不可以访问到（私有的）</span></span><br><span class="line"><span class="comment">//protected：被protected修饰符修饰的成员只在父类以及子类中可以访问到,外部不可以访问到（私有的）</span></span><br><span class="line"><span class="class"><span class="keyword">class</span> <span class="title">Dad</span></span>&#123;</span><br><span class="line"><span class="comment">//  public name: string //public 修饰</span></span><br><span class="line"><span class="comment">//  private name: string //private 修饰</span></span><br><span class="line"> protected name: string <span class="comment">//protected 修饰</span></span><br><span class="line">  <span class="function"><span class="title">constructor</span>(<span class="params">name: string</span>)</span> &#123;</span><br><span class="line">    <span class="built_in">this</span>.name=name</span><br><span class="line">  &#125;</span><br><span class="line">  <span class="function"><span class="title">sayHi</span>(<span class="params"></span>)</span> &#123;</span><br><span class="line">    <span class="built_in">console</span>.log(<span class="string">&#x27;父类中的名字&#x27;</span>,<span class="built_in">this</span>.name);</span><br><span class="line">  &#125;</span><br><span class="line">&#125;</span><br><span class="line"><span class="class"><span class="keyword">class</span> <span class="title">baby</span> <span class="keyword">extends</span> <span class="title">Dad</span></span>&#123;</span><br><span class="line">  <span class="function"><span class="title">constructor</span>(<span class="params">name:string</span>)</span> &#123;</span><br><span class="line">      <span class="built_in">super</span>(name)</span><br><span class="line">  &#125;</span><br><span class="line"> <span class="function"><span class="title">sayHi</span>(<span class="params"></span>)</span> &#123;</span><br><span class="line">    <span class="built_in">console</span>.log(<span class="string">&#x27;this.name&#x27;</span>);</span><br><span class="line">  &#125;</span><br><span class="line">&#125;</span><br><span class="line"><span class="keyword">let</span> xh: baby = <span class="keyword">new</span> Dad(<span class="string">&#x27;小红&#x27;</span>)</span><br><span class="line">  xh.sayHi()</span><br></pre></td></tr></table></figure>

<script>
  window.addEventListener('tabs:register', () => {
    let { activeClass } = CONFIG.comments;
    if (CONFIG.comments.storage) {
      activeClass = localStorage.getItem('comments_active') || activeClass;
    }
    if (activeClass) {
      let activeTab = document.querySelector(`a[href="#comment-${activeClass}"]`);
      if (activeTab) {
        activeTab.click();
      }
    }
  });
  if (CONFIG.comments.storage) {
    window.addEventListener('tabs:click', event => {
      if (!event.target.matches('.tabs-comment .tab-content .tab-pane')) return;
      let commentClass = event.target.classList[1];
      localStorage.setItem('comments_active', commentClass);
    });
  }
</script>
